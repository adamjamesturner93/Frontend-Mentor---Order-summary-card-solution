<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <img class="card__image" src="./images/illustration-hero.svg" />
        <h1 class="card__title">Order Summary</h1>
        <p class="card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <section class="card__price">
          <img src="./images/icon-music.svg" />
          <div class="card__price-text">
            <h4>Annual Plan</h4>
            <span>$59.99/year</span>
          </div>
          <a href="#" class="card__price-change">Change</a>
        </section>
        <button class="btn btn__proceed">Proceed to Payment</button>
        <button class="btn btn__cancel">Cancel Order</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://adamjamesturner93.co.uk" target="_blank">Adam Turner</a>.
    </footer>
  </body>
</html>
